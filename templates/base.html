<!DOCTYPE html>
<html>
<head>
    <title>Web application</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- HEADER -->
    <div id="header">
        <div class="title left">Watchit</div>
        <input id="search" class="left" placeholder="Tag word (a-z)" value="fun">
        <div class="left" id="help">[press enter]</div>
    </div>

    <!-- CONTENT -->
    <div id="container">
        {% block content %}{% endblock %}
    </div>

    <!-- JAVASCRIPT -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/wookmark.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/imageloaded.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/instagram.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/tumblr.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript" id="js-main" data-client-inst-id="{{ inst_id }}" data-tumblr-id="{{ tumblr_id }}"></script>
</body>
</html>
